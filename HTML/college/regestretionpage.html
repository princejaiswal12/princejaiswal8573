<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

            <tr>
                <td>name</td>

                <td>Email :</td>

            </tr>

            </tr>

                    </select>
                </td>
            </tr>
            <tr>

                        <input type="radio">Hindi
                        <input type="radio">english
                        <input type="radio">bangali
                    </select>
                </td>
            </tr>
            <tr> 
                <td>country</td>

                <select name="" id="">
                    <option value="">india</option>
                    <option value="">america</option>
                </select>
                </td>

        </table>
        <button type="submit">submit</button>
    </div>

</html>
