<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regeistration page</title>
</head>
<body>
    <div align="center">
        <h2>Regeistration Form</h2>
        <table>
            <tr>
                <td>name</td>
                <td><input type="text" placeholder="Enter the name" required></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="text" placeholder="Enter Email"></td>
            </tr>
            <tr>
                <td>Mob.no:</td>
                <td><input type="number" placeholder="Enter the Mob.no " ></td>
            </tr>
            <tr>
                <td>Adress :</td>
                <td><textarea name="" id="" row="4"placeholder="Enter your address"></textarea></td>
            </tr>
            <tr>
                <td>branch</td>
                <td>
                    <select name="" id="">
                        <option value="">select any option</option>
                        <option value="">CSE</option>
                        <option value="">ECE</option>
                        <option value="">EEE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Language</td>
                <td>
                    <input type="checkbox" name="Language" id="hindi">
                    <label for="hindi">hindi</label>
                    <input type="checkbox" name="Language" id="english">
                    <label for="english">english</label>
                    <input type="checkbox" name="Language" id="bangali">
                    <label for="bangali">bangali</label>
                    
                </td>
            </tr>
            <tr> 
                <td>country</td>
                <td><input type="radio" name="country" id="india">
                    <label for="india">india</label>
                    <input type="radio" name="country" id="austrila">
                    <label for="austrila">austrila</label>
                    <input type="radio" name="country" id="USA">
                    <label for="USA">USA</label>
                </td>
            </tr>
        </table>
        <button type="submit">submit</button>
    </div>
</body>
</html>
