<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: brown;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;

        }
        .container {
            font-family: 'Courier New', Courier, monospace;
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/submit" method="POST">
            <h2>Registration Form</h2>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact No</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language" required>
                    <option value="">Select any option</option>
                    <option value="hindi">Hindi</option>
                    <option value="english">English</option>
                    <option value="bengali">Bengali</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nationality</label>
                <input type="radio" id="india" name="nationality" value="India" required> India
                <input type="radio" id="usa" name="nationality" value="USA" required> USA
                <input type="radio" id="england" name="nationality" value="England" required> England
            </div>

            <div class="form-group">
                <label>Author</label>
                <input type="checkbox" id="author1" name="author" value="Yashwant Kanetkar"> Yashwant Kanetkar
                <input type="checkbox" id="author2" name="author" value="Robert Greene"> Robert Greene
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
